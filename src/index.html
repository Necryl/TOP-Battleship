<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Battleship: TOP Project</title>
    <link rel="icon" href="<%=require('./assets/images/favicon.svg')%>" />
  </head>
  <body>
    <div id="arenaView">
      <div id="topBar">
        <button id="helpBtn">HELP</button>
        <button id="newGameBtn">NEW GAME</button>
      </div>
      <div id="arena">
        <div id="player">
          <div class="statusContainer">
            <span class="status" data-size="4" data-status="grey"></span>
            <span class="status" data-size="3" data-status="grey"></span>
            <span class="status" data-size="2" data-status="grey"></span>
            <span class="status" data-size="1" data-status="grey"></span>
          </div>
          <div>
            <h2 class="name">Player</h2>
            <div class="board"></div>
            <div class="controls">
              <button id="randomizeBtn">Randomize</button>
              <button id="resetBtn">Reset</button>
            </div>
          </div>
        </div>
        <div id="computer">
          <div>
            <h2 class="name">Computer</h2>
            <div class="board"></div>
            <div class="controls">
              <button class="placeholderBtn hide">Randomize</button>
              <button class="placeholderBtn hide">Reset</button>
            </div>
          </div>
          <div class="statusContainer">
            <span class="status" data-size="4" data-status="grey"></span>
            <span class="status" data-size="3" data-status="grey"></span>
            <span class="status" data-size="2" data-status="grey"></span>
            <span class="status" data-size="1" data-status="grey"></span>
          </div>
        </div>
      </div>
      <div id="bottomBar">
        <button id="startBtn">START</button>
      </div>
    </div>
    <div id="helpView" class="disappear">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi vel
      suscipit cupiditate laboriosam temporibus, nemo et velit, doloremque
      voluptatibus iure dolor facilis quas eos. Minus dolores ipsam aut dolor
      facilis.
    </div>
    <div id="endView" class="disappear">
      <div id="endCard">
        <h1 id="endMsg">You Win!</h1>
      </div>
    </div>
  </body>
</html>
